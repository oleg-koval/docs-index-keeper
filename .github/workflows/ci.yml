name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - run: npm ci
      - run: npm run build
      - run: npm test

  release:
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - run: npm ci
      - run: npm run build

      # Use .npmrc with trimmed token (avoids 401 from trailing newline in secret)
      - name: Configure npm auth
        run: |
          echo "//registry.npmjs.org/:_authToken=$(echo -n "$NPM_TOKEN" | tr -d '[:space:]')" > .npmrc
          npm whoami --registry https://registry.npmjs.org/ || (echo "::error::NPM_TOKEN invalid or expired. Create a new token at https://www.npmjs.com/settings/~/tokens (Granular, Read and write) and set NPM_TOKEN secret with no extra spaces/newlines." && exit 1)
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
